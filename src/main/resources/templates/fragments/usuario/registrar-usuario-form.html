<div th:fragment="registrar-usuario-form" class="container-fluid">
    <div id="result-msg"
         hx-swap-oob="true"
    ></div>

    <label for="username">Nombre(s)</label>
    <input class="form-control " type="text" id="username" name="username" maxlength="100" required>

    <div class="row row-cols-2">
        <div class="col">
            <label for="apPaterno">Apellido paterno</label>
            <input class="form-control " type="text" id="apPaterno" name="apPaterno" maxlength="45" required>
        </div>
        <div class="col">
            <label for="apMaterno">Apellido materno</label>
            <input class="form-control" type="text" id="apMaterno" name="apMaterno" maxlength="45">
        </div>
    </div>

    <div th:fragment="correo" class="mb-3"
         hx-target="this"
         hx-swap="outerHTML">
        <label for="correo">Correo</label>
        <input class="form-control" name="correo" id="correo"
               hx-post="/registrar-usuario/validar/correo"
               th:classappend="${valid == null} ? '' : (${valid} ? 'is-valid' : 'is-invalid')" type="email"
               th:value="${value} ?: ''"
               required>
        <div class="invalid-feedback" th:text="${correoMsg} ?: ''"></div>
    </div>

    <div class="row row-cols-2">

        <div class="col">
            <label for="password">Contraseña</label>
            <input class="form-control" type="text" id="password" name="password" required>
        </div>

        <div class="col">
            <label for="numEmpleado">Numero de empleado</label>
            <input class="form-control" type="number" id="numEmpleado" name="numEmpleado" required
                   min="10000" max="999999" step="1" pattern="^[0-9]*$" onkeydown="if([69,187,188,189,190].includes(event.keyCode))event.preventDefault()">
        </div>
    </div>

    <div class="row row-cols-2">
        <div class="col">
            <label for="idCategoria">Categoría</label>
            <select class="form-control" id="idCategoria" name="idCategoria" required>
                <option value="" selected>Selecciona una categoría</option>
                <option th:each="categoria : ${categorias}"
                        th:value="${categoria.idCategoria}"
                        th:text="${categoria.Cat_Descripcion}"></option>
            </select>
        </div>

        <div class="col">
            <label for="idCarrera">Carrera</label>
            <select class="form-control " id="idCarrera" name="idCarrera" required>
                <option value="" selected>Selecciona una carrera</option>
                <option th:each="carrera : ${carreras}"
                           th:value="${carrera.idCarrera}"
                           th:text="${carrera.Carrera_Nombre}"></option>
            </select>
        </div>
    </div>
</div>
