<div th:fragment="solicitud-detalles" class="cont_Formato">
		<span id="slc_Evento" 
          hx-swap-oob="true"
          th:text="${solicitud.nombreEvento}"
    ></span>	
    
    <div class="row row-cols-2">
		
    <div class="completo">
		<div class="col-12 bg-light seccionModalTxt">
			<h5>Información del docente</h5>
		</div>
		
        <div class="col">
            <div >
                <label class="txt_Nombre">Nombre: </label>
                <span id="slc_Nombre" class="txt_info" th:text="${usuario.username} + ' ' + ${usuario.apPaterno} + ' ' + ${usuario.apMaterno}"></span>
            </div>

            <div >
                <label class="txt_Categoria">Categoría: </label>
                <span id="slc_Categoria" class="txt_info" th:text="${categoria}"></span>
            </div>

        </div>
        <div class="col">
            <div >
                <label class="txt_NumEmpleado">No. Empleado: </label>
                <span id="slcNumEmpleado" class="txt_info" th:text="${usuario.numEmpleado}"></span>
            </div>

            <div >
                <label class="txt_Carrera">Carrera: </label>
                <span id="slc_carrera" class="txt_info" th:text="${carrera}"></span>
            </div>

        </div>
        <div class="col-12 bg-light seccionModalTxt">
			<h5>Detalles del evento</h5>
		</div>
		<div class="col">
			<div >
                <label class="txt_Costo">Costo del evento: $ </label>
                <span id="slc_Costo" class="txt_info" th:text="${solicitud.costo}"></span>
            </div>

            <div >
                <label class="txt_FechaSalida">Fecha y hora de salida: </label>
                <span id="slc_FechaSalida" class="txt_info" th:text="${#temporals.format(solicitud.fechaSalida, 'dd/MM/yyyy HH:mm')}"></span>
            </div>
		</div>
		<div class="col">
			<div >
                <label class="txt_Lugar">Lugar: </label>
                <span id="slc_Lugar" class="txt_info" th:text="${solicitud.lugar}">Tecate, Baja California</span>
            </div>

            <div >
                <label class="txt_FechaRegreso">Fecha y hora de regreso: </label>
                <span id="slc_FechaRegreso" class="txt_info" th:text="${#temporals.format(solicitud.fechaRegreso, 'dd/MM/yyyy HH:mm')}"></span>
            </div>
		</div>

    </div>
        <div class="row row-cols-2">
			<div class="col-5 bg-light seccionModalTxtD">
				<h5>Recurso a solicitar:</h5>
			</div>
			<div class="col-5 offset-1 bg-light seccionModalTxtD">
				<h5>Actividad asociada a:</h5>
			</div>
            <div class="col">

                <div th:each="recurso : ${recursos}">
                    <input class="form-check-input" type="checkbox" disabled  th:attr="checked=${recurso.registrado}?'checked':null" checked>
                    <span th:text="${recurso.desc}"></span>
                    <input type="text" th:if="${recurso.detalles != null}" th:value="${recurso.detalles}" disabled>
                </div>
                <br>
            </div>
            <div class="col">
                <div th:each="act : ${actividades}">
                    <input class="form-check-input" type="checkbox" disabled  th:attr="checked=${act.registrado}?'checked':null" checked>
                    <span th:text="${act.nombre}"></span>
                    <input type="text" th:if="${act.desc != null}" th:value="${act.desc}" disabled>
                </div>

            </div>
            <div class="col-12 bg-light seccionModalTxtD">
				<h5>Firmas:</h5>
			</div>
            <div class="firmasdiv">
                <div th:each="f : ${firmas}" class="form-control d-flex justify-content-between" >
					<span th:text="${f.rol}"></span>
                    
					<svg th:if="${f.usuario != null}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
					  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
					</svg>
                </div>
            </div>
        </div>
    </div>

</div>
