<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:hx="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>SASS-InicioSesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!--fin boostrap-->

    <!--Archivo css-->
    <link th:href="@{css/Registro.css}" rel="stylesheet" type="text/css">
    <!--fin css-->

    <!--archivo js-->
    <script type="text/javascript" src="/js/Registro.js"></script>
    <!--Fin archivo js-->
</head>

<body>
<!--cuadro verde______________________-->
<div class="container-fluid encabezado">

</div>
<!--fin cuadro verde___________________.-->

<!--titulo________________________.-->
<div class="titulo">
    <h2>FACULTAD DE INGENIERÍA ARQUITECTURA Y DISEÑO</h2>
</div>
<!--fin titulo______________________.-->

<!--Logo cuadro verde oscuro________________-->
<div class="logoFormulario">
    <img class="Logo" src="img\Logo-UABC.png"/>
</div>
<!--fin logo________________________-->

<!--Titulo del sistema_________________.-->
<div class="subtitulo">
    <h2 class="sub">SISTEMA DE AUTOMATIZACIÓN PARA SOLICITUDES DE SALIDA</h2>
</div>
<!--fin titulo del sistema________________.-->

<!--inicio sesion________________________-->
<form class="w-50 p-3 mx-auto inicio-sesion " id="formInicio" method="post" th:action="@{/login}">
    <div class="form-group">
        <label for="username">Dirección de correo</label>
        <input type="email" class="form-control" id="username" name="username" placeholder="Username" aria-describedby="emailHelp" onkeyup="habilitar()">
    </div>
    <div class="form-group d-block">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <br>
    <button type="submit" class="btn btn-secondary btn-enviar" id="btn-enviar" >Iniciar sesión</button>
</form>
<!--fin inicio sesion_______________________.-->

</body>
</html>
